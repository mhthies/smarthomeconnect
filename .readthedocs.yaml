version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    nodejs: "22"
  install:
     # Since the install step is overridden, pip is no longer updated automatically.
     - pip install --upgrade pip
     - pip install .[mysql,knx,dmx,midi,mqtt,pulse,telegram,file_persistence] --group doc

sphinx:
  configuration: docs/conf.py
